<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src='vendor/jquery/dist/jquery.min.js'></script>
    <title>Slider</title>
</head>
<body>

    <div class="slider">
        <div class="slide-wrapper">
            <div class="slide slide-1" data-slide-index='1'>
                <img src="img/image-1.jpg" alt="slide1">
            </div>
            <div class="slide slide-2" data-slide-index='2'>
                <img src="img/image-2.jpg" alt="slide2">
            </div>
            <div class="slide slide-3" data-slide-index='3'>
                <img src="img/image-3.jpg" alt="slide3">
            </div>
            <div class="slide slide-4" data-slide-index='4'>
                <img src="img/image-4.jpg" alt="slide4">
            </div>
            <div class="slide slide-5" data-slide-index='5'>
                <img src="img/image-5.jpg" alt="slide5">
            </div>
            <div class="slide slide-6" data-slide-index='6'>
                <img src="img/image-6.jpg" alt="slide6">
            </div>
        </div>
        <div class="slide-toggle">
            <div class="slide-toggler" data-toggler-index="1"></div>
            <div class="slide-toggler active-toggler" data-toggler-index="2"></div>
            <div class="slide-toggler" data-toggler-index="3"></div>
            <div class="slide-toggler" data-toggler-index="4"></div>
            <div class="slide-toggler" data-toggler-index="5"></div>
            <div class="slide-toggler" data-toggler-index="6"></div>
        </div>
        <button class="slide-left"><img src="img/arrow_left.png" width="50" height="50" alt="arrow_right"></button>
        <button class="slide-right"><img src="img/arrow_right.png" width="50" height="50" alt="arrow_left"></button>
    </div>

    <script src='slider.js'></script>
</body>
</html>
